        <section>
            <div class="inscription">
                <h5>s'inscrire</h5>
                <form (ngSubmit)="onSignin(g)" #g="ngForm">
                    <div class="form-group">
                        <input type="text" id="nom" name="nom" class="form-control" placeholder="NOM" ngModel pattern="[a-zA-Z ]*" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="prenom" name="prenom" class="form-control" placeholder="PRENOM" ngModel pattern="[a-zA-Z ]*" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="mail" name="mail" class="form-control" placeholder="MAIL" ngModel pattern="/^[a-zA-Z0-9.!#$%&'*+=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+/" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="PASSWORD" ngModel required>
                    </div>
                    <div style="display: flex; justify-content: space-evenly;margin: auto;">
                        <div class="form-group">
                            <label>Candidat</label>
                            <input type="radio" id="candidat" name="choices" value="Candidat" class="form-control">
                            <label>Recruteur</label>
                            <input type="radio" id="recruteur" name="choices" value="Recruteur" class="form-control">
                        </div>
                    </div>
                    <div class="buttonStyle">
                        <button class="button" type="submit" >s'inscrire</button>
                    </div>
                </form>
            </div>    
            <div class="connection">
                <h5>se connecter</h5>
                <form (ngSubmit)="onSignup(f)" #f="ngForm">
                    <div class="form-group">
                        <input type="email" id="mail" name="mail" class="form-control" placeholder="MAIL" ngModel pattern="/^[a-zA-Z0-9.!#$%&'*+=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+/" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="PASSWORD" ngModel required>
                    </div>
                    <div class="buttonStyle">
                        <button type="submit" >se connecter</button>
                    </div>
                </form>
            </div> 
        </section>
    </div>
</div>
